name: Generate Snake Contributions

on:
  schedule:
    - cron: '30 23 * * *'

  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/gen/snake.svg?color_snake=#1688f0&color_dots=#272b33,#0e4429,#39d353,#fb1552,#1688f0
      # Commit the changes
      - name: Commit files
        run: |
          git config --local user.email "iam2kabhishek@gmail.com"
          git config --local user.name "Abhishek via github-actions"
          git add .
          git commit -m "docs: Update Snake Contribution Animation"
          git pull --rebase --autostash
      # Push the changes
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

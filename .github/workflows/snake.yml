name: Generate Snake Contributions

on:
  schedule:
    - cron: '30 23 * * *'
    
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: ${{ github.repository_owner }}
          gif_out_path: assets/github-snake.gif
          svg_out_path: assets/github-snake.svg          
      # Commit the changes
      - name: Commit files
        run: |
          git config --local user.email "iam2kabhishek@gmail.com"
          git config --local user.name "Abhishek via github-actions"
          git add .
          git commit -m ":snake: Updates Snake Contribution Animation"
      # Push the changes
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.BOT_GITHUB_TOKEN }}
          branch: ${{ github.ref }}
